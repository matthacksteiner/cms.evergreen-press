name: Vektorgrafik
icon: draft
preview: image

tabs:
  content:
    label: Inhalt
    fields:
      image:
        label: SVG Bild
        type: files
        icon: image
        layout: cards
        multiple: false
        back: white
        query: page.images.filterBy('extension', 'svg')
        uploads:
          template: svg
  settings:
    label: Einstellungen
    fields:
      controlsHeadline:
        label: Darstellung
        type: headline
        numbered: false
      controls:
        label: Optionen
        type: checkboxes
        width: 1/3
        options:
          full: Vollbild
          arrow: Pfeil
      arrowColor:
        label: Pfeil Farbe
        type: select
        width: 1/3
        default: black
        extends: fields/colors
      gap:
        type: gap
        width: 1/3
      toggle:
        label: Link?
        type: toggle
        default: false
        width: 1/6
      linkExternal:
        type: link
        label: false
        width: 5/6
        when:
          toggle: true
        linkTypes:
          - page
          - url
