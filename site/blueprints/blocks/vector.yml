name: Vektorgrafik
icon: draft
preview: image

tabs:
  content:
    label: Inhalt
    fields:
      image:
        label: SVG Bild
        type: files
        icon: image
        layout: cards
        multiple: false
        back: white
        query: page.images.filterBy('extension', 'svg')
        uploads:
          template: svg
  settings:
    label: Einstellungen
    fields:
      controls:
        label: Optionen
        type: checkboxes
        width: 1/3
        options:
          full: Vollbild
          arrow: Pfeil
      gap:
        type: gap
        width: 2/3
      toggle:
        label: Link?
        type: toggle
        default: false
        width: 1/6
      linkExternal:
        type: link
        label: false
        width: 5/6
        when:
          toggle: true
        linkTypes:
          - page
          - url
