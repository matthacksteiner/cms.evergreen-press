name: Vektorgrafik
icon: draft
preview: image

tabs:
  content:
    label: Inhalt
    fields:
      image:
        label: SVG Bild
        type: files
        icon: image
        layout: cards
        multiple: false
        back: white
        query: page.images.filterBy('extension', 'svg')
        uploads:
          template: svg
  settings:
    label: Einstellungen
    fields:
      toggle:
        label: Link?
        type: toggle
        default: false
        width: 1/6
      linkExternal:
        type: link
        label: false
        width: 5/6
        when:
          toggle: true
        linkTypes:
          - page
          - url
