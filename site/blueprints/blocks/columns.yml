name:
  en: Columns
  de: Spalten
icon: columns
wysiwyg: true

fields:
  layout:
    type: layout
    layouts:
      - "1/1"
      - "1/2, 1/2"
      - "1/4, 1/4, 1/4, 1/4"
      - "1/3, 2/3"
      - "2/3, 1/3"
      - "1/3, 1/3, 1/3"

    fieldsets:
      text:
        label: Text
        type: group
        fieldsets:
          title: blocks/heading
          text: blocks/text
          quoteSlider: blocks/quoteSlider
      media:
        label: Medien
        type: group
        fieldsets:
          image:
            extends: blocks/image
          slider:
            extends: blocks/slider
            name: Slider
          vector:
            extends: blocks/vector
            name: Vektor
          video:
            extends: blocks/video
      elements:
        label: Elemente
        type: group
        fieldsets:
          button: blocks/button
          accordion: blocks/accordion
          iconlist: blocks/iconlist
          menu: blocks/menu
      tools:
        label: Werkzeuge
        type: group
        open: true
        fieldsets:
          divider: blocks/divider
          line: blocks/line
          grid: blocks/grid
          code: blocks/code
