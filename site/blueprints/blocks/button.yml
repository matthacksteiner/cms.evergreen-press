            placeholder: 0
            after: px
            width: 1/3
            translate: false
          buttonPadding:
            label: Abstand
            type: number
            placeholder: 10
            width: 1/3
            after: px
            translate: false
      buttonColors:
        type: object
        label: Farben
        icon: palette
        width: 1/2
