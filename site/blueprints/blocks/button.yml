name: Button
icon: url

tabs:
  content:
    label: Inhalt
    fields:
      linkObject:
        type: object
        required: true
        fields:
          link:
            type: link
            label: Link
            width: 1/2
          linkText:
            type: text
            label: Text
          target:
            type: toggle
            text: Open in new window?
          classnames:
            type: text

  settings:
    label: Einstellungen
    fields:
      info:
        label: Info
        type: info
        text: |
          Die Darstellung aller Button wird im **Tab** Design festgelegt.
      buttonAlign:
        extends: fields/align
        width: 1/4
