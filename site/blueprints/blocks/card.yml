name: Karte
icon: copy

tabs:
  content:
    label: Inhalt
    fields:
      # Content Fields
      title:
        label: Titel
        type: writer
        extends: fields/writer
        marks: false
        nodes: false
        inline: true
        placeholder: field.blocks.heading.placeholder
        width: 3/4
      image:
        label: SVG Icon
        type: files
        icon: image
        layout: list
        width: 1/4
        multiple: false
        back: white
        query: page.images.filterBy('extension', 'svg')
        uploads:
          template: svg

      text:
        label: Text
        type: writer
        extends: fields/writer
        marks: false
        nodes: false
        placeholder: field.blocks.text.placeholder

      # Category Selection
      hoverToggle:
        type: toggle
        label: Enable Hover
        width: 1/2
        text:
          - "No"
          - "Yes"

      linkToggle:
        type: toggle
        label: Enable Link
        width: 1/2
        text:
          - "No"
          - "Yes"

      hovertext:
        type: writer
        extends: fields/writer
        marks: false
        nodes: false
        inline: true
        placeholder: field.blocks.text.placeholder
        when:
          hoverToggle: true # Shown only if "Enable Hover" is toggled ON

      linkObject:
        extends: fields/linkField
        when:
          linkToggle: true # Shown only if "Enable Link" is toggled ON

  settings:
    label: Einstellungen
    fields:
      # Aspect Ratio Settings
      aspectHeadline:
        label: Seitenverh√§ltnis
        type: headline
        numbered: false
      aspectRatio:
        label: Seitenverh√§ltnis
        extends: fields/ratio
        default: 1/1

      # Title Settings
      titleHeadline:
        label: Titel Einstellungen
        type: headline
        numbered: false
      titleGroup:
        extends: groups/titleGroup
        fields:
          titleColor: false

      # Text Settings
      textHeadline:
        label: Text Einstellungen
        type: headline
        numbered: false
      textGroup:
        extends: groups/textGroup
        fields:
          textColor: false

      # Icon Settings
      sizeHeadline:
        label: Icon Einstellungen
        type: headline
        numbered: false
      widthMobile:
        label: Gr√∂√üe üì±
        extends: fields/width
      widthDesktop:
        label: Gr√∂√üe üñ•Ô∏è
        extends: fields/width
      widthAlign:
        label: Ausrichtung
        extends: fields/align
        width: 1/4

      # Color Settings
      colorsHeadline:
        label: Farben Einstellungen
        type: headline
        numbered: false

      # Background Colors
      cardBackgroundColor:
        label: Farbe Hintergrund
        type: select
        default: primary
        extends: fields/colors
        width: 1/3
        translate: false
      cardBackgroundColorActive:
        label: Farbe Hintergrund Hover
        type: select
        default: primary
        extends: fields/colors
        width: 1/3
        translate: false
      cardGapColor1:
        type: gap
        width: 1/3

      # Text Colors
      cardTextColor:
        label: Farbe Text
        type: select
        default: secondary
        extends: fields/colors
        width: 1/3
        translate: false
      cardTextColorActive:
        label: Farbe Text Hover
        type: select
        default: secondary
        extends: fields/colors
        width: 1/3
        translate: false
      cardGapColor2:
        type: gap
        width: 1/3

      # Border Colors
      cardBorderColor:
        label: Rand Farbe
        type: select
        default: primary
        extends: fields/colors
        width: 1/3
        translate: false
      cardBorderColorActive:
        label: Rand Farbe Hover
        type: select
        default: primary
        extends: fields/colors
        width: 1/3
        translate: false

      meta: fields/metadata
