        label: Ausrichtung
        extends: fields/align
        width: 1/4
      colorsHeadline:
        label: Farben Einstellungen
        type: headline
        numbered: false
      cardBackgroundColor:
        label: Farbe Hintergrund
        type: select
        default: primary
        extends: fields/colors
        width: 1/3
