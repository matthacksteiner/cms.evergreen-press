name: Karte
icon: copy

tabs:
  content:
    label: Inhalt
    fields:
      title:
        label: Titel
        type: writer
        extends: fields/writer
        marks: false
        nodes: false
        inline: true
        placeholder: field.blocks.heading.placeholder
      text:
        label: Text
        type: writer
        extends: fields/writer
        marks: false
        nodes: false
        inline: true
        placeholder: field.blocks.text.placeholder
      image:
        label: SVG Icon
        type: files
        icon: image
        layout: cards
        multiple: false
        back: white
        query: page.images.filterBy('extension', 'svg')
        uploads:
          template: svg
      hoverToggle:
        label: Hover Text
        type: toggle
        default: false
        width: 1/4
      hovertext:
        type: writer
        extends: fields/writer
        marks: false
        nodes: false
        inline: true
        placeholder: field.blocks.text.placeholder
        when:
          hoverToggle: true

  settings:
    label: Einstellungen
    fields:
      titleHeadline:
        label: Titel Einstellungen
        type: headline
        numbered: false
      titleGroup:
        extends: groups/titleGroup
        fields:
          titleColor: false
      textHeadline:
        label: Text Einstellungen
        type: headline
        numbered: false
      textGroup:
        extends: groups/textGroup
        fields:
          textColor: false
      sizeHeadline:
        label: Icon Einstellungen
