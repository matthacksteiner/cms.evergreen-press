name: field.blocks.text.name
icon: text
wysiwyg: true
preview: text

tabs:
  content:
    label: Inhalt
    fields:
      text:
        type: writer
        extends: fields/writer
        nodes:
          - heading
          - bulletList
          - orderedList
        placeholder: field.blocks.text.placeholder
  settings:
    label: Einstellungen
    fields:
      controlsHeadline:
        label: Darstellung
        type: headline
        numbered: false
      controls:
        label: Optionen
        type: checkboxes
        width: 1/3
        columns: 2
        options:
          full: Vollbild
          arrow: Pfeil
      arrowColor:
        label: Pfeil Farbe
        type: select
        width: 1/3
        default: black
        extends: fields/colors
      arrowSize:
        label: Pfeil Größe
        type: select
        width: 1/3
        default: 1
        options:
          1: Klein
          2: Mittel
          3: Groß
      gap:
        type: gap
        width: 2/3
      textHeadline:
        label: Text Einstellungen
        type: headline
        numbered: false
      textGroup: groups/textGroup
