name: field.blocks.gallery.name
icon: dashboard
preview: gallery

tabs:
  content:
    label: Inhalt
    fields:
      images:
        label: field.blocks.gallery.images.label
        type: files
        query: model.images
        multiple: true
        layout: cards
        size: small
        empty: field.blocks.gallery.images.empty
        uploads:
          template: pixel
        image:
          ratio: 1/1
        help: "Für weitere Optionen (Fokus, Link und Beschriftung) das Bild anklicken."
  settings:
    label: Einstellungen
    fields:
      ratioHeadline:
        label: Seitenverhältnis
        type: headline
        numbered: false
      ratioMobile:
        extends: fields/ratio
        label: Seitenverhältnis 📱
      ratio:
        extends: fields/ratio
        label: Seitenverhältnis 🖥️
      galleryHeadline:
        label: Gallerie
        type: headline
        numbered: false
      layoutType:
        label: Layout
        type: select
        width: 1/1
        default: grid
        options:
          grid: Grid
          masonry: Mosaik
      viewMobile:
        label: Bilder pro Reihe 📱
        type: number
        width: 1/4
        default: 1
        min: 1
        max: 10
        placeholder: 1
      viewDesktop:
        label: Bilder pro Reihe 🖥️
        type: number
        width: 1/4
        default: 1
        min: 1
        max: 10
        placeholder: 1
      viewPaddingMobile:
        label: Zwischenabstand 📱
        type: number
        width: 1/4
        default: 0
        min: 0
        placeholder: 0
        after: px
      viewPaddingDesktop:
        label: Zwischenabstand 🖥️
        type: number
        width: 1/4
        default: 0
        min: 0
        placeholder: 0
        after: px
      meta: fields/metadata
