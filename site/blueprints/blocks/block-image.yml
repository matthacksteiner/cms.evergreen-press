name: Bilder
icon: image
preview: image

tabs:
  content:
    label: Inhalt
    fields:
      ratio:
        label: Seitenverhältnis
        type: select
        width: 1/2
        default: 1:1
        options:
          1:1: 1:1
          16:9: 16:9
          4:3: 4:3
          3:4: 3:4
          5:4: 5:4
          9:16: 9:16
      width:
        label: Verhältnis
        type: select
        width: 1/2
        default: "equal"
        options:
          - value: "equal"
            text: "gleich"
          - value: "big-small"
            text: "groß | klein"
          - value: "small-big"
            text: "klein | groß"

      images:
        label: Bilder
        type: files
        multiple: true
        query: page.images
        layout: cards
        uploads:
          template: image
  config: tabs/config
