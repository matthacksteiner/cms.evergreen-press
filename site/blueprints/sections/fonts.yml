columns:
  fonts:
    width: 1/1
    sections:
      fontFiles:
        type: fields
        fields:
          fontFile:
            label: Schrift Dateien
            type: structure
            help: Die Schriftdateien müssen im Format WOFF und WOFF2 vorliegen. Sie können auf https://transfonter.org/ mit den default Einstellungen generiert werden.
            width: 1/2
            fields:
              name:
                label: Name
                type: text
                width: 1/1
                required: true
              file1:
                label: Datei WOFF
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF
                query: site.files.filterBy('template', 'woff')
                uploads:
                  template: woff
                width: 1/2
              file2:
                label: Datei WOFF2
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF2
                query: site.files.filterBy('template', 'woff2')
                uploads:
                  template: woff2
                width: 1/2
          fontSize:
            label: Schriftgrößen
            type: structure
            width: 1/2
            fields:
              name:
                label: Name
                type: text
                width: 1/3
                required: true
              sizeGap:
                type: gap
                width: 2/3
                required: true
                after: px
              sizeMobile:
                label: Größe Mobile
                type: number
                width: 1/2
                required: true
                after: px
              lineHeightMobile:
                label: Zeilenhöhe Mobile
                type: number
                width: 1/2
                required: true
                after: px
              sizeDesktop:
                label: Größe Desktop
                type: number
                width: 1/2
                required: true
                after: px
              lineHeightDesktop:
                label: Zeilenhöhe Desktop
                type: number
                width: 1/2
                required: true
                after: px
      fontHeadlines:
        type: fields
        fields:
          headlines:
            type: entity
            label: Überschriften für Textfelder
            icon: title
            toggle: true
            fields:
              h1font:
                extends: fields/fontFile
                label: H1 Schriftart
                width: 1/6
              h1size:
                extends: fields/fontSize
                width: 1/6
                label: H1 Größe
              h2font:
                extends: fields/fontFile
                label: H2 Schriftart
                width: 1/6
              h2size:
                extends: fields/fontSize
                label: H2 Größe
                width: 1/6
              h3font:
                extends: fields/fontFile
                label: H3 Schriftart
                width: 1/6
              h3size:
                extends: fields/fontSize
                label: H3 Größe
                width: 1/6
              h4font:
                extends: fields/fontFile
                label: H4 Schriftart
                width: 1/6
              h4size:
                extends: fields/fontSize
                label: H4 Größe
                width: 1/6
              h5font:
                extends: fields/fontFile
                label: H5 Schriftart
                width: 1/6
              h5size:
                extends: fields/fontSize
                label: H5 Größe
                width: 1/6
              h6font:
                extends: fields/fontFile
                label: H6 Schriftart
                width: 1/6
              h6size:
                extends: fields/fontSize
                label: H6 Größe
                width: 1/6
