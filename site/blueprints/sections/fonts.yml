columns:
  fonts:
    width: 1/1
    sections:
      fontFiles:
        type: fields
        fields:
          fontFile:
            label: Schrift Dateien
            type: structure
            help: Die Schriftdateien müssen im Format WOFF und WOFF2 vorliegen. Sie können auf https://transfonter.org/ mit den default Einstellungen generiert werden.
            width: 1/2
            fields:
              name:
                label: Name
                type: text
                width: 1/1
                required: true
              file1:
                label: Datei WOFF
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF
                query: site.files.filterBy('template', 'woff')
                uploads:
                  template: woff
                width: 1/2
              file2:
                label: Datei WOFF2
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF2
                query: site.files.filterBy('template', 'woff2')
                uploads:
                  template: woff2
                width: 1/2
          fontSize:
            label: Schriftgrößen
            type: structure
            width: 1/2
            fields:
              name:
                label: Name
                type: text
                width: 1/3
                required: true
              sizeGap:
                type: gap
                width: 2/3
                required: true
                after: px
              sizeMobile:
                label: Größe Mobile
                type: number
                width: 1/2
                required: true
                after: px
              lineHeightMobile:
                label: Zeilenhöhe Mobile
                type: number
                width: 1/2
                required: true
                after: px
              sizeDesktop:
                label: Größe Desktop
                type: number
                width: 1/2
                required: true
                after: px
              lineHeightDesktop:
                label: Zeilenhöhe Desktop
                type: number
                width: 1/2
                required: true
                after: px
      fontHeadlines:
        type: fields
        fields:
          headlines:
            type: entity
            label: Überschriften für Textfelder
            icon: title
            toggle: true
            fields:
              h1font:
                extends: fields/fontFile
                label: h1 Schriftart
              h1size:
                extends: fields/fontSize
                label: h1 Größe
              h1color:
                extends: fields/fontColor
                label: h1 Schriftfarbe
              h1align:
                extends: fields/fontAlign
                label: h1 Ausricht.
              h2font:
                extends: fields/fontFile
                label: h2 Schriftart
              h2size:
                extends: fields/fontSize
                label: h2 Größe
              h2color:
                extends: fields/fontColor
                label: h2 Schriftfarbe
              h2align:
                extends: fields/fontAlign
                label: h2 Ausricht.
              h3font:
                extends: fields/fontFile
                label: h3 Schriftart
              h3size:
                extends: fields/fontSize
                label: h3 Größe
              h3color:
                extends: fields/fontColor
                label: h3 Schriftfarbe
              h3align:
                extends: fields/fontAlign
                label: h3 Ausricht.
              h4font:
                extends: fields/fontFile
                label: h4 Schriftart
              h4size:
                extends: fields/fontSize
                label: h4 Größe
              h4color:
                extends: fields/fontColor
                label: h4 Schriftfarbe
              h4align:
                extends: fields/fontAlign
                label: h4 Ausricht.
              h5font:
                extends: fields/fontFile
                label: h5 Schriftart
              h5size:
                extends: fields/fontSize
                label: h5 Größe
              h5color:
                extends: fields/fontColor
                label: h5 Schriftfarbe
              h5align:
