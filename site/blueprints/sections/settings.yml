columns:
  settingsNav:
    width: 1/1
    sections:
      nav:
        type: fields
        fields:
          navHeadline:
            label: Navigations Men√ºs
            type: headline
            numbered: false
          navHeader:
            width: 1/3
            type: structure
            label: Header
            fields:
              link:
                type: link
                label: Link
                required: true
                pages:
                  query: site.index.filterBy('intendedTemplate', 'in', ['default', 'home'])
                linkTypes:
                  - page
                  - url
                settings:
                  text:
                    required: true
          navFooter:
            width: 1/3
            type: structure
            label: Footer
            fields:
              link:
                type: link
                label: Link
                required: true
                pages:
                  query: site.index.filterBy('intendedTemplate', 'in', ['default', 'home'])
                linkTypes:
                  - page
                  - url
                settings:
                  text:
                    required: true
          navHambuger:
            width: 1/3
            type: structure
            label: Hamburger
            fields:
              link:
                type: link
                label: Link
                required: true
                pages:
                  query: site.index.filterBy('intendedTemplate', 'in', ['default', 'home'])
                linkTypes:
                  - page
                  - url
                settings:
                  text:
                    required: true
          line1:
            width: 1/1
            type: line
  settingsFooter:
    width: 1/1
    sections:
      footerHeadline:
        type: fields
        fields:
          footerHeadline:
            label: Footer
            type: headline
            numbered: false
      footerContent:
        type: fields
        extends: tabs/blocks
        fields:
          layout:
            label: Footer Layout

