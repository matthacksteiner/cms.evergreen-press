columns:
  designColors:
    width: 1/2
    sections:
      colors:
        type: fields
        fields:
          colorHeadline:
            label: Farben
            type: headline
            numbered: true
          colorPrimary:
            type: colors
            label: Primäre Farbe
            default: #000000
            width: 1/3
          colorSecondary:
            type: colors
            label: Sekundäre Farbe
            width: 1/3
            default: #ffffff
          colorTertiary:
            type: colors
            label: Teritäre Farbe
            width: 1/3
            default: #aaaaaa
          colorBlack:
            type: colors
            label: Schwarz
            width: 1/3
            default: #000000
          colorWhite:
            type: colors
            label: Weiß
            width: 1/3
            default: #fff
  designFonts:
    width: 1/2
    sections:
      font:
        type: fields
        fields:
          fontHeadline:
            label: Schriften
            type: headline
            numbered: true
          fontFile:
            label: Schrift Dateien
            type: structure
            fields:
              name:
                label: Name
                type: text
                width: 1/2
              file:
                label: Datei
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF2
                uploads:
                  template: font
                width: 1/2
            width: 1/1
