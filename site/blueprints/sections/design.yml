  designBackground:
    width: 1/2
    sections:
      background:
        type: fields
        fields:
          backgroundHeadline:
            label: Hintergrund
            type: headline
            numbered: true
          backgroundColor:
            label: Hintergrundfarbe
            type: select
            width: 1/2
            default: transparent
            extends: fields/colors

  designHeader:
    width: 1/2
    sections:
      header:
        type: fields
        fields:
          headerHeadline:
            label: Header
            type: headline
            numbered: true
          headerColor:
            label: Farbe Text
            type: select
            default: primary
            extends: fields/colors
            width: 1/2
          headerColorActive:
            label: Farbe Text Aktiv
            type: select
            default: primary
            extends: fields/colors
            width: 1/2
          headerBackground:
            label: Farbe Hintergrund
            type: select
            default: secondary
            extends: fields/colors
            width: 1/2
          headerBackgroundActive:
            label: Farbe Hintergrund Aktiv
            type: select
            default: secondary
            extends: fields/colors
            width: 1/2
          headerOverlayBackground:
            label: Farbe Overlay
            type: select
            default: primary
            extends: fields/colors
            width: 1/2

  designLogo:
    width: 1/2
    sections:
      logo:
        type: fields
        fields:
          logoHeadline:
            label: Logo
            type: headline
            numbered: true
          logoFile:
            label: Logo Datei
            type: files
            help: Erlaubtes Format - SVG
            uploads:
              template: svg
            multiple: false
            width: 1/2
          logoAlign:
            label: Logo Ausrichtung
            type: select
            default: left
            options:
              left: Links
              center: Zentriert
            width: 1/2
          logoDesktop:
            label: Logo Breite Desktop
            type: number
            default: 400
            after: px
            width: 1/2
          logoMobile:
            label: Logo Breite Mobile
            type: number
            default: 200
            after: px
            width: 1/2
          logoDesktopActive:
            label: Logo Breite Desktop Aktiv
            type: number
            default: 200
            after: px
            width: 1/2
          logoMobileActive:
            label: Logo Breite Mobile Aktiv
            type: number
            default: 100
            after: px
            width: 1/2
