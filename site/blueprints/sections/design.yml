columns:
  designColors:
    width: 1/2
    sections:
      colors:
        type: fields
        fields:
          colorHeadline:
            label: Farben
            type: headline
            numbered: false
          colorPrimary:
            type: colors
            label: Primäre Farbe
            default: #000000
            width: 1/3
          colorSecondary:
            type: colors
            label: Sekundäre Farbe
            width: 1/3
            default: #ffffff
          colorTertiary:
            type: colors
            label: Teritäre Farbe
            width: 1/3
            default: #aaaaaa
          colorBlack:
            type: colors
            label: Schwarz
            width: 1/3
            default: #000000
          colorWhite:
            type: colors
            label: Weiß
            width: 1/3
            default: #fff
  designBackground:
    width: 1/2
    sections:
      background:
        type: fields
        fields:
          backgroundHeadline:
            label: Hintergrund
            type: headline
            numbered: false
          backgroundColor:
            label: Hintergrundfarbe
            type: select
            default: transparent
            extends: fields/colors

  designHeader:
    width: 1/1
    sections:
      header:
        type: fields
        fields:
          headerHeadline:
            label: Header
            type: headline
            numbered: false
          headerLogo:
            label: Logo
            type: files
            help: Erlaubtes Format - SVG
            uploads:
              template: svg
            multiple: false
            width: 1/2
          headerGridSize:
            label: Größe
            type: select
            default: col-span-2
            width: 1/4
            extends: fields/grid
          headerAlign:
            label: Ausrichtung
            type: select
            default: left
            options:
              left: Links
              center: Zentriert
              right: Rechts
            width: 1/4
          headerColor:
            label: Farbe Text
            type: select
            default: primary
            extends: fields/colors
            width: 1/4
          headerBackground:
            label: Farbe Hintergrund
            type: select
            default: secondary
            extends: fields/colors
            width: 1/4
          headerColorActive:
            label: Farbe Text Aktiv
            type: select
            default: primary
            extends: fields/colors
            width: 1/4
          headerBackgroundActive:
            label: Farbe Hintergrund Aktiv
            type: select
            default: secondary
            extends: fields/colors
            width: 1/4
  designFonts:
    width: 1/2
    sections:
      font:
        type: fields
        fields:
          fontHeadline:
            label: Schriften
            type: headline
            numbered: false
          fontStructure:
            label: Schriftgrößen
            type: structure
            fields:
              name:
                width: 1/4
                label: Name
                type: text
              fontSize:
                width: 1/4
                label: Schriftgröße
                type: number
                default: 16
                after: px
              fontHeight:
                width: 1/4
                label: Zeilenhöhe
                type: number
                default: 24
                after: px
              fontWeight:
                width: 1/4
                label: Schriftstärke
                type: number
                default: 400
                after: px
