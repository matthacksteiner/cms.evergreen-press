columns:
  designColors:
    width: 1/2
    sections:
      colors:
        type: fields
        fields:
          colorHeadline:
            label: Farben
            type: headline
            numbered: true
          colorPrimary:
            type: colors
            label: Primäre Farbe
            default: #000000
            width: 1/3
          colorSecondary:
            type: colors
            label: Sekundäre Farbe
            width: 1/3
            default: #ffffff
          colorTertiary:
            type: colors
            label: Teritäre Farbe
            width: 1/3
            default: #aaaaaa
          colorBlack:
            type: colors
            label: Schwarz
            width: 1/3
            default: #000000
          colorWhite:
            type: colors
            label: Weiß
            width: 1/3
            default: #fff
          colorBackground:
            label: Hintergrundfarbe
            type: select
            width: 1/3
            default: white
            extends: fields/colors
  designFonts:
    width: 1/2
    sections:
      font:
        type: fields
        fields:
          fontHeadline:
            label: Schriften
            type: headline
            numbered: true
          fontFile:
            label: Schrift Dateien
            type: structure
            fields:
              name:
                label: Name
                type: text
                width: 1/1
              file1:
                label: Datei WOFF
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF
                uploads:
                  template: woff
                width: 1/2
              file2:
                label: Datei WOFF2
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF2
                uploads:
                  template: woff2
                width: 1/2

  designHeader:
    width: 1/2
    sections:
      header:
        type: fields
        fields:
          headerHeadline:
            label: Header
            type: headline
            numbered: true
          headerColor:
            label: Farbe Text
            type: select
            default: primary
            extends: fields/colors
            width: 1/2
          headerColorActive:
            label: Farbe Text Aktiv
            type: select
            default: primary
            extends: fields/colors
            width: 1/2
          headerBackground:
            label: Farbe Hintergrund
            type: select
            default: secondary
            extends: fields/colors
            width: 1/2
          headerBackgroundActive:
            label: Farbe Hintergrund Aktiv
            type: select
            default: secondary
            extends: fields/colors
            width: 1/2
          headerOverlayBackground:
            label: Farbe Overlay
            type: select
            default: primary
            extends: fields/colors
            width: 1/2
          headerFont:
            label: Schriftart
            type: select
            width: 1/2
            options:
              type: query
              query: site.fontFile.toStructure
              text: "{{ structureItem.name}}"
              value: "{{ structureItem.name}}"

  designLogo:
    width: 1/2
    sections:
      logo:
        type: fields
        fields:
          logoHeadline:
            label: Logo
            type: headline
            numbered: true
          logoFile:
            label: Logo Datei
            type: files
            help: Erlaubtes Format - SVG
            uploads:
              template: svg
            multiple: false
            width: 1/2
          logoAlign:
            label: Logo Ausrichtung
            type: select
            default: left
            options:
              left: Links
              center: Zentriert
            width: 1/2
          logoDesktop:
            label: Logo Breite Desktop
            type: number
            default: 400
            after: px
            width: 1/2
          logoMobile:
            label: Logo Breite Mobile
            type: number
            default: 200
            after: px
            width: 1/2
          logoDesktopActive:
            label: Logo Breite Desktop Aktiv
            type: number
            default: 200
            after: px
            width: 1/2
          logoMobileActive:
            label: Logo Breite Mobile Aktiv
            type: number
            default: 100
            after: px
            width: 1/2
