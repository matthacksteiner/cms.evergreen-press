  designFavicon:
    width: 1/1
    sections:
      favicon:
        type: fields
        fields:
          faviconHeadline:
            label: Favicon
            type: headline
            numbered: true
            translate: false
          faviconFiles:
            type: object
            label: Dateien
            icon: file
            toggle: true
            fields:
              faviconFileSvg:
                label: SVG Datei
                type: files
                help: Erlaubtes Format - SVG
                query: site.files.filterBy('template', 'svg')
                uploads:
                  template: svg
                multiple: false
                width: 1/3
                translate: false
              faviconFileIco:
                label: ICO Datei
                type: files
                help: Erlaubtes Format - ICO
                query: site.files.filterBy('extension', 'ico')
                uploads:
                  template: ico
                multiple: false
                width: 1/3
                translate: false
              faviconFileGap:
                type: gap
                width: 1/3
              faviconFilePng1:
                label: PNG Datei 192x192
                type: files
                help: Erlaubtes Format - PNG
                query: site.files.filterBy('template', 'png')
                maxheight: 192
                maxwidth: 192
                minheight: 192
                minwidth: 192
                uploads:
                  template: png
                multiple: false
                width: 1/3
                translate: false
              faviconFilePng2:
                label: PNG Datei 512x512
                type: files
                help: Erlaubtes Format - PNG
                maxheight: 512
                maxwidth: 512
                minheight: 512
                minwidth: 512
                query: site.files.filterBy('template', 'png')
                uploads:
                  template: png
                multiple: false
                width: 1/3
                translate: false
              faviconFilePng3:
                label: PNG Datei 180x180 Apple Touch Icon
                type: files
                help: Erlaubtes Format - PNG
                maxheight: 180
                maxwidth: 180
                minheight: 180
                minwidth: 180
                query: site.files.filterBy('template', 'png')
                uploads:
                  template: png
                multiple: false
                width: 1/3
                translate: false
              faviconInfo:
                label: Info
                type: info
                text: Die Dateien k√∂nnen auf https://realfavicongenerator.net/ generiert werden.
  designHeader:
    width: 1/1
    sections:
      header:
        type: fields
        fields:
          headerHeadline:
            label: Header
            type: headline
            numbered: true
            translate: false
          headerActive:
            label: Header anzeigen
            type: toggle
            default: true
            width: 1/6
            translate: false
          headerGap:
            type: gap
            width: 5/6
          headerLogo:
            type: object
            label: Logo
            icon: file-image
            toggle: true
            width: 1/3
            when:
              headerActive: true
            fields:
              logoFile:
                label: Datei
                type: files
                help: Erlaubtes Format - SVG
                query: site.files.filterBy('template', 'svg')
                uploads:
                  template: svg
                multiple: false
                width: 4/6
                translate: false
              logoAlign:
                label: Ausrichtung
                type: select
                default: left
                options:
                  left: Links
                  center: Zentriert
                width: 2/6
                translate: false
              logoMobile:
                label: Breite üì±
                type: number
                placeholder: 200
                after: px
                width: 1/4
                translate: false
              logoMobileActive:
                label: Breite Aktiv üì±
                type: number
                placeholder: 100
                after: px
                width: 1/4
                translate: false
              logoDesktop:
                label: Breite üñ•Ô∏è
                type: number
                placeholder: 400
                after: px
                width: 1/4
                translate: false
              logoDesktopActive:
                label: Breite Aktiv üñ•Ô∏è
                type: number
                placeholder: 200
                after: px
                width: 1/4
                translate: false
              logoCta:
                label: CTA Button
                type: link
                width: 1/1
                pages:
                  query: site.index.filterBy('intendedTemplate', 'in', ['default', 'home'])
                linkTypes:
                  - page
                  - url
                settings:
                  text:
                    required: true
                translate: false
                when:
                  logoAlign: center
          headerMenu:
            type: object
            label: Men√º
            icon: dots
            width: 1/3
            toggle: true
            when:
              headerActive: true
            fields:
              headerFont:
                label: Schriftart
                type: select
                width: 1/4
                translate: false
                options:
                  type: query
                  query: site.fontFile.toStructure
                  text: "{{ structureItem.name}}"
                  value: "{{ structureItem.name}}"
              headerFontSize:
                label: Schriftgr√∂√üe
                type: select
                width: 1/4
                translate: false
                options:
                  type: query
                  query: site.fontSize.toStructure
                  text: "{{ structureItem.name}}"
                  value: "{{ structureItem.name}}"
              headerGap:
                type: gap
                width: 2/4
              headerColor:
                label: Farbe Text
                type: select
                default: primary
                extends: fields/colors
                width: 1/4
                translate: false
              headerColorActive:
                label: Farbe Text Aktiv
                type: select
                default: primary
                extends: fields/colors
                width: 1/4
                translate: false
              headerBackground:
                label: Farbe Hintergrund
                type: select
                default: secondary
                extends: fields/colors
                width: 1/4
                translate: false
              headerBackgroundActive:
                label: Farbe Hintergrund Aktiv
                type: select
                default: secondary
                extends: fields/colors
                width: 1/4
                translate: false
          headerHamburger:
            type: object
            label: Hamburger
