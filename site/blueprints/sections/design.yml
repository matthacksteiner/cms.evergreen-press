              hamburgerMenuColor:
                label: Farbe Menu
                type: select
                width: 1/4
                translate: false
                default: primary
                extends: fields/colors
              hamburgerMenuColorActive:
                label: Farbe Menu Aktiv
                type: select
                width: 1/4
                translate: false
                default: primary
                extends: fields/colors
              hamburgerOverlay:
                label: Farbe Overlay
                type: select
                default: primary
                extends: fields/colors
                width: 1/4
                translate: false

  designButton:
