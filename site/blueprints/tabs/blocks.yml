icon: text
label: content
fields:
  layout:
    label: Layout
    type: layout
    layouts:
      - "1/1"
      - "1/2, 1/2"
      - "1/4, 1/4, 1/4, 1/4"
      - "5/12, 1/12, 5/12, 1/12"
      - "1/12, 5/12, 1/12, 5/12"
      - "7/12, 1/12, 3/12, 1/12"
      - "1/12, 3/12, 1/12, 7/12"
    fieldsets:
      text:
        label: Text
        type: group
        fieldsets:
          text:
            extends: blocks/text
            fields:
              textGroup: groups/textGroup
              text:
                marks:
                  - bold
                  - italic
                  - link
                  - email
          title:
            extends: blocks/heading
            fields:
              titleGroup: groups/textGroup
      media:
        label: Medien
        type: group
        fieldsets:
          image:
            extends: blocks/image
      tools:
        label: Werkzeuge
        type: group
        open: true
        fieldsets:
          blockDivider: blocks/divider
    settings: tabs/config
