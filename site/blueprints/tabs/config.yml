fields:
  anchorHeadline:
    type: headline
    label: Navigation
    numbered: false
  anchor:
    label: ID
    type: text
    help: "Wird für die Navigation benötigt."
  backgroundHeadline:
    type: headline
    label: Container
    numbered: false
  backgroundContainer:
    label: Breite
    type: toggles
    default: container
    width: 2/4
    options:
      container: Container
      w-full: Volle Breite
  backgroundContainerColor:
    label: Farbe Container
    type: select
    default: transparent
    width: 1/4
    extends: fields/colors
  backgroundColor:
    type: select
    label: Farbe Hintergrund
    default: transparent
    width: 1/4
    extends: fields/colors
  backgroundHeadline2:
    type: headline
    label: Ausrichtung
    numbered: false
  backgroundAlignVertical:
    width: 1/4
    label: Vertikal ⬆️⬇️
    extends: fields/align
  backgroundAlignHorizontal:
    width: 1/4
    label: Horizontal ⬅️➡️
    extends: fields/align
  backgroundHeight:
    label: Höhe
    type: select
    width: 1/4
    default: auto
    options:
      full: Vollbild
      half: Halber Bildschirm
      auto: Automatisch
  spacingHeadline:
    type: headline
    label: Abstände
    numbered: false
  spacingMobileTop:
    label: ⬆️ 📱
    extends: fields/spacing
  spacingMobileBottom:
    label: ⬇️ 📱
    extends: fields/spacing
  spacingDesktopTop:
    label: ⬆️ 🖥️
    extends: fields/spacing
  spacingDesktopBottom:
    label: ⬇️ 🖥️
    extends: fields/spacing
