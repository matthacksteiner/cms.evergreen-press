    label: Start Desktop
    type: select
    default: col-start-1
    width: 1/4
    options:
      col-start-1: Spalte 1
      col-start-2: Spalte 2
      col-start-3: Spalte 3
      col-start-4: Spalte 4
      col-start-5: Spalte 5
      col-start-6: Spalte 6
      col-start-7: Spalte 7
      col-start-8: Spalte 8
      col-start-9: Spalte 9
      col-start-10: Spalte 10
      col-start-11: Spalte 11
      col-start-12: Spalte 12
  spacingHeadline:
    type: headline
    label: Abstände
    numbered: false
  spacingMobileTop:
    label: ⬆️ Mobile
    type: number
    after: px
    width: 1/4
  spacingMobileBottom:
    label: ⬇️ Mobile
    type: number
    after: px
    width: 1/4
  spacingDesktopTop:
