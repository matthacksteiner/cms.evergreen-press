      col-start-1: Spalte 1
      col-start-2: Spalte 2
      col-start-3: Spalte 3
      col-start-4: Spalte 4
  widthDesktop:
    label: Breite Desktop
    type: select
    default: col-span-12
    width: 1/4
    options:
      col-span-1: 1/12
      col-span-2: 2/12
      col-span-3: 3/12
      col-span-4: 4/12
      col-span-5: 5/12
      col-span-6: 6/12
      col-span-7: 7/12
      col-span-8: 8/12
      col-span-9: 9/12
      col-span-10: 10/12
      col-span-11: 11/12
      col-span-12: 12/12
