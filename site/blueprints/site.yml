title: Site

tabs:
  pages:
    label: Dashboard
    icon: dashboard
    columns:
      main:
        width: 2/3
        sections:
          contentMain:
            headline: Seiten / optional
            type: pages
            template:
              - default
      sidebar:
        width: 1/3
        sections:
          contentHome:
            type: pages
            label: Startseite / notwendig
            template:
              - home
              - error
            image: icon
            status: unlisted
          sidebarDeploy:
            type: fields
            fields:
              deploy:
                type: webhook
                label: Deploy on Netlify
  settings:
    label: Einstellungen
    icon: settings
    columns:
      settingsMenu:
        width: 1/1
        sections:
          menu:
            type: fields
            fields:
              menuHeadline:
                label: Navigations Menüs
                type: headline
                numbered: false
              menuHeader:
                width: 1/3
                label: Header
                type: pages
                query: site.index.filterBy('intendedTemplate', 'in', ['default'])
                required: false
              menuFooter:
                width: 1/3
                label: Footer
                type: pages
                query: site.index.filterBy('intendedTemplate', 'in', ['default'])
                required: false
              menuHambuger:
                width: 1/3
                label: Hamburger
                type: pages
                query: site.index.filterBy('intendedTemplate', 'in', ['default'])
                required: false
              line1:
                width: 1/1
                type: line
      settingsAddress:
        width: 2/3
        sections:
          adress:
            type: fields
            fields:
              addressHeadline:
                label: Adresse
                type: headline
                numbered: false
              addressCompany:
                label: Firma
                type: text
                width: 1/3
              addressStreet:
                label: Straße
                type: text
                width: 1/3
              addressZIP:
                label: PLZ
                type: text
                width: 1/3
              addressCity:
                label: Stadt
                type: text
                width: 1/2
              addressCountry:
                label: Land
                type: text
                width: 1/2
              addressTelephone:
                label: Telefon
                type: tel
                width: 1/2
              addressEmail:
                label: E-Mail
                type: email
                width: 1/2
              addressCompanyNumber:
                label: Firmenbuch Nummer
                type: text
                width: 1/2
              addressCourt:
                label: Zuständiges Gericht
                type: text
                width: 1/2

      settingsSocial:
        width: 1/3
        sections:
          social:
            type: fields
            fields:
              socialHeadline:
                label: Social Media
                type: headline
                numbered: false
              socialStructure:
                label: Social Media Links
                type: structure
                fields:
                  name:
                    width: 1/4
                    label: Name
                    type: text
                  url:
                    width: 2/4
                    label: URL
                    type: url
                  image:
                    width: 1/4
                    label: Bild
                    type: files
                    help: Erlaubtes Format - SVG
                    uploads:
                      template: svg
                    max: 1
                    back: white
              line2:
                type: line
          maintenance:
            type: fields
            fields:
              maintenanceHeadline:
                label: Wartung
                type: headline
                numbered: false
              maintenanceBackup:
                type: janitor
                label: Backup as .zip
                progress: Backing up...
                job: backupZip
              maintenanceDownload:
                type: janitor
                label: Download backup
                progress: Downloading...
                job: downloadBackup
  design:
    label: Design
    icon: brush
    columns:
      designHeader:
        width: 1/2
        sections:
          header:
            type: fields
            fields:
              headerHeadline:
                label: Header
                type: headline
                numbered: false
              headerLogo:
                label: Logo
                type: files
                help: Erlaubtes Format - SVG
                uploads:
                  template: svg
                multiple: false
                width: 1/2
              headerAlign:
                label: Ausrichtung
                type: select
                default: left
                options:
                  left: Links
                  center: Zentriert
                  right: Rechts
                width: 1/2

      designColors:
        width: 1/2
        sections:
          colors:
            type: fields
            fields:
              colorHeadline:
                label: Farben
                type: headline
                numbered: false
              colorPrimary:
                type: colors
                label: Primäre Farbe
                default: #000000
                width: 1/3
              colorSecondary:
                type: colors
                label: Sekundäre Farbe
                width: 1/3
                default: #ffffff
              colorTertiary:
                type: colors
                label: Teritäre Farbe
                width: 1/3
                default: #aaaaaa
      designFonts:
        width: 1/2
        sections:
          fonts:
            type: fields
            fields:
              fontHeadline:
                label: Schriftarten
                type: headline
                numbered: false
  seotab: seo
