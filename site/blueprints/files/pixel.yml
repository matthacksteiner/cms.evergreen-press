Title: Bild
accept: image/jpeg, image/png, image/webp
create:
  width: 2560
  height: 2560

tabs:
  content:
    label: Inhalt
    fields:
      alt:
        type: text
        label: Alternativ Text
        width: 2/3
  settings:
    label: Einstellungen
    columns:
      - width: 1/2
        fields:
          captionToggle:
            label: Beschriftung?
            type: toggle
            default: false
            width: 1/3
          captionGap:
            type: gap
            width: 2/3
          captionObject:
            type: object
            label: Beschriftung Optionen
            icon: palette
            when:
              captionToggle: true
            fields:
              captionTitle:
                label: Title
                type: text
                width: 4/6
              captionOptions:
                label: Text Optionen
                extends: groups/textGroup
              captionAlign:
                extends: fields/captionAlign
              captionControls:
                label: Optionen
                type: checkboxes
                width: 1/4
                columns: 1
                options:
                  overlay: Overlay
      - width: 1/2
        fields:
          linkToggle:
            label: Link?
            type: toggle
            default: false
            width: 1/3
          linkGap:
            type: gap
            width: 2/3
          linkExternal:
            type: link
            label: false
            width: 1/1
            when:
              linkToggle: true
            linkTypes:
              - page
              - url
