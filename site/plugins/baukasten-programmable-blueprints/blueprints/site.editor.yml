title: Site

tabs:
  pages:
    label: Dashboard
    icon: dashboard
    columns:
      main:
        width: 2/3
        sections:
          contentMainDrafts:
            headline: Entwürfe
            type: pages
            status: drafts
            layout: list
            size: small
            templates:
              - default
          contentMain:
            headline: Veröffentlicht
            type: pages
            sortable: false
            status: published
            layout: cardlets
            size: small
            image: icon
            templates:
              - home
              - default
            create:
              - default
      sidebar:
        width: 1/3
        sections:
          contentMainSpecial:
            headline: Error Seite
            type: pages
            layout: list
            status: unlisted
            size: small
            image: icon
            create: false
            templates:
              - error
          frontend:
            type: fields
            fields:
              frontendURL:
                label: Frontend URL
                placeholder: https://baukasten.netlify.app
                type: url
                required: false
                translate: false
                help: >
                  Die URL der Webseite. Diese wird für alle OG Tags und Links verwendet. Konfiguration üner die deutschen Seite.
          deploy:
            type: fields
            fields:
              deploy:
                type: webhook
                label: Deploy on Netlify
              deployInfo:
                label: false
                type: info
                text: Dieser Button deployt die Änderungen auf den Webserver und macht diese somit sichtbar.
